<ion-view hide-back-button="false" class=" ">
    <ion-nav-title>
        <img class="title-image" src="img/logo.png">
    </ion-nav-title>
    <ion-content padding="true" class="has-header">
        <div class="list">
            <div class="item item-divider profile">
                EXAMPLE QUESTIONS
            </div>
            <ion-list>
                <ion-radio id="text" ui-sref="registration.questions.questions({question:0})" class="item item-text-wrap" ng-repeat="question in database" ng-model="data[currentquestion]" ng-value="'{{ question }}'">{{ question }}</ion-radio>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
