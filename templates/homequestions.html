<style>
td-cards {
  display: block;
}
td-card {
  position: fixed;
  top: 25px;
  left: 25px;
  width: 310px;
  height: 400px;
  background: rgb(245,245,245);
  border: 2px solid rgba(153,153,153,0.5);
  border-radius: 1px;
}
td-card img {
  position: absolute;
  top: 40px;
  width: 100%;
  height: 370px;
}
#name-tag {
  position: relative;
  text-align: center;
  top: 10px;
  color: rgb(105,105,105);
  font-weight: 600;
  letter-spacing: 3px;
  text-transform: uppercase;
  font-size: 10px;
}
td-card p {
  position: relative;
  top: 170px;
  padding-left: 2rem;
  padding-right: 2rem;
  color: rgb(105,105,105);
  text-align:center;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-size: 10px;
/*  text-transform: uppercase;  */
}
td-card .item.item-divider {
  position: absolute;
  bottom: 1rem;
  width: 323px;
  color: rgb(105,105,105);
  border: 2px solid rgba(105,105,105,0.3);
  background-color: rgb(230,230,230);
  font-weight: bold;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-size: 13px;
  border-radius: 2px;
}
ul[type='cards'] {
  list-style-type: none;
  position:fixed;
  top:435px;
  left: 50%;
  margin: 0;
}
ul li button[type="yes"] {
  position: fixed;
  color: rgba(0,139,69,0.7);
  left: 95px;
  width: 5rem;
  height: 5rem;
  border-radius: 100%;
  font-size: 20px;
  font-weight: bold;
  border: 4px solid #e3e3e3;
  background-color: #FFFFFF;
}
ul li button[type="like"] {
  position: fixed;
  color: rgba(240,128,128,0.9);
  left: 30px;
  width: 55px;
  height: 55px;
  border-radius: 100%;
  font-size: 11px;
  font-weight: bold;
  border: 4px solid #e3e3e3;
  background-color: #FFFFFF;
}
ul li button[type="skip"] {
  position: fixed;
  color: rgba(0,119,190,0.7);
  right: 30px;
  width: 55px;
  height: 55px;
  border-radius: 100%;
  font-size: 11px;
  font-weight: bold;
  border: 4px solid #e3e3e3;
  background-color: #FFFFFF;
}
ul li button[type="no"] {
  position: fixed;
  color: rgba(205,92,92,0.85);
  right: 95px;
  width: 5rem;
  height: 5rem;
  border-radius: 100%;
  font-size: 20px;
  font-weight: bold;
  border: 4px solid #e3e3e3;
  background-color: #FFFFFF;
}
ul li button[type="yes"]:hover {
  color: rgba(0,139,69,0.7);
  background-color: #FFFFFF;
}
ul li button[type="no"]:hover {
  color: rgba(205,92,92,0.85);
  background-color: #FFFFFF;
}
ul li button[type="skip"]:hover {
  color: rgba(0,119,190,0.7);
  background-color: #FFFFFF;
}
ul li button[type="like"]:hover {
  color: rgba(240,128,128,0.9);
  background-color: #FFFFFF;
}
ul li button[type="yes"]:active {
  color: rgba(0,139,69,0.7);
  background-color: #FFFFFF;
  -webkit-transform: translateY(2px);
}
ul li button[type="skip"]:active {
  color: rgba(0,119,190,0.7);
  background-color: #FFFFFF;
  -webkit-transform: translateY(2px);
}
ul li button[type="like"]:active {
  color: rgba(240,128,128,0.9);
  background-color: #FFFFFF;
  -webkit-transform: translateY(2px);
}
ul li button[type="no"]:active {
  color: rgba(205,92,92,0.85);
  background-color: #FFFFFF;
  -webkit-transform: translateY(2px);
}
.wrong-text {
  position: absolute;
  top: 30px;
  right: 20px;
  font-size: 30px;
  color: rgba(170, 0, 0, 0.8);
  padding: 8px;
  border: 2px solid rgba(170,0,0,0.8);
  border-radius: 4px;
  -webkit-transform: rotate(7deg);
}
.wrong-text.ng-enter {
  transition:0.5s linear all;
  opacity:0;
}
.wrong-text.ng-enter.ng-enter-active {
  opacity:1;
}
.like-text {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 30px;
  padding: 12px;
  border: 1px solid rgba(240,128,128,0.9);
  border-radius: 100%;
  color: rgba(240,128,128,0.9);
  -webkit-transform: rotate(-9deg);
}
.like-text.ng-enter {
  transition:0.5s linear all;
  opacity:0;
}
.like-text.ng-leave {
  transition:0.1s linear all;
  opacity:1;
}
.like-text.ng-enter.ng-enter-active {
  opacity:1;
}
.like-text.ng-leave.ng-leave-active {
  opacity:0;
}
div.progress-bar {
  position:fixed;
  top: 370px;
  left:50%;
  transform: translate(-50%);

}
div.progress-bar ul {
  list-style-type:none;
}
div.progress-bar ul li {
  display:inline;
  margin: 0 15px;
}
</style>

<ion-view hide-back-button="true" class=" ">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" menu-toggle="left"><i class="icon menu-icon ion-navicon"></i></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <img class="title-image" src="img/logo.png">
    </ion-nav-title>
    <ion-content padding="true" class="has-header">

        <td-cards delegate-handle="friends">
            <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)">
                <div ng-if="picture" id="name-tag">{{ card.username }}, {{ card.age }}</div>
                <div ng-if="like" class="like-text">
                    <i class="icon ion-heart"></i>
                </div>
                <div ng-if="wrong" class="wrong-text">WRONG</div>
                <img ng-if="picture" ng-model="pictureUrl" src="{{ pictureUrl }}">
                <p ng-if="!picture" ng-model="currentquestion">{{ card.questions[currentquestion - 1] }}</p>
                <div class="progress-bar">
                  <ul>
                    <li>
                      <svg height="18" width="18">
                        <circle cx="9" cy="9" r="4" fill="rgb(105,105,105)" />
                        <circle ng-show="answers_view[0]" cx="9" cy="9" r="8" stroke="rgb(105,105,105)" stroke-width="1" fill="none" />
                      </svg>  
                    </li>
                    <li>
                      <svg height="18" width="18">
                        <circle cx="9" cy="9" r="4" fill="rgb(105,105,105)" />
                        <circle ng-show="answers_view[1]" cx="9" cy="9" r="8" stroke="rgb(105,105,105)" stroke-width="1" fill="none" />
                      </svg>  
                    </li>
                    <li>
                      <svg height="18" width="18">
                        <circle cx="9" cy="9" r="4" fill="rgb(105,105,105)" />
                        <circle ng-show="answers_view[2]" cx="9" cy="9" r="8" stroke="rgb(105,105,105)" stroke-width="1" fill="none" />
                      </svg>  
                    </li>
                  </ul>
                </div>
                
            </td-card>
        </td-cards>
    
        <ul type='cards'>
            <li style="display: inline;">
              <button ng-click="like_button()" class="button" type="like">
                  <i class="icon ion-heart"></i>
              </button>
            </li>
            <li style="display: inline;">
                <button ng-click="yes_button()" class="button" type="yes">YES</button>
            </li>
            <li style="display: inline;">
                <button ng-click="no_button()" type="no" class="button">NO</button>
            </li>
            <li style="display: inline;">
                <button ng-click="skip_button()" class="button" type="skip">
                    <i class="icon ion-arrow-right-a"></i>
                </button>
            </li>
        </ul>

    </ion-content>
</ion-view>
